<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
	<link rel="stylesheet" href="style.css">
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }

        body{
            width: 100%;
            margin: 0;
            height: 100vh;
            background-image: url(background.jpeg);
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center center;
            background-size: cover;
        }

        nav{
            width: 100%;
            height: 10vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: white;
        }

        nav .logo{
            font-size: 1.5rem;
        }

        nav .links {
            display: flex;
        }

        nav .links a{
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 10px;
        }

        nav .links a:hover{
            text-decoration: underline;
        }

        nav .buttons{
            width: 250px;
            height: 10vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav .buttons button{
            margin: 0 5px;
            width: 40%;
            height: 5vh;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            background-color: rgb(7,113,219);
            transition: 0.2s linear;
        }

        .buttons button:hover{
            color: rgb(7,113,219);
            background-color: transparent;
            border: 2px solid rgb(7,113,219);
            box-shadow: 0 0 10px 4px rgb(7,113,219);
        }

        section{
            width: 100%;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content{
            width: 40%;
            text-align: center;
            color: white;
        }

        .content h1{
            font-size: 3rem;
            text-shadow: 0 0 7px white;
        }

        .content p{
            width: 60%;
            margin: 20px 20%;
        }

        .content button{
            width: 40%;
            height: 7vh;
            border-radius: 10px;
            background: rgb(7,113,219);
            border: none;
            outline: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 700;
            transition: 0.2s linear;
        }

        .content button:hover{
            scale: 1.1;
            font-size: 1.3rem;
            background-color: transparent;
            backdrop-filter: brightness(40%);
            color: rgb(7,113,219);
            border: 1px solid rgb(7,113,219);
            box-shadow: 0 0 10px 3px rgb(7,113,219);
        }
	</style>
</head>
<body>
    <nav>
        <div class="logo">
            <h1>Bus</h1>
        </div>
        <div class="links">
            <div class="link" data-aos="fade-up" data-aos-duration="2000"><a href="">Home</a></div>
            <div class="link" data-aos="fade-up" data-aos-duration="2000" data-aos-delay="100"><a href="">About</a></div>
            <div class="link" data-aos="fade-up" data-aos-duration="2000" data-aos-delay="200"><a href="">Services</a></div>
            <div class="link" data-aos="fade-up" data-aos-duration="2000" data-aos-delay="600"><a href="">Contact</a></div>
        </div>
        <div class="buttons">
            <button data-aos="fade-up" data-aos-duration="2000" data-aos-delay="800" onclick="location.href='login/index5.html'">Login</button>
            <button data-aos="fade-up" data-aos-duration="2000" data-aos-delay="900">Sign up</button>
        </div>
    </nav>
    <section>
        <div class="content">
            <h1 data-aos="fade-right" data-aos-duration="3000" data-aos-delay="900">Your Safe Travel Journey Is Our Main Goal</h1>
            <button data-aos="zoom-in" data-aos-duration="3000" data-aos-delay="1200" onclick="location.href='bus search/index2.html'">GET YOUR TICKET</button>
        </div>
    </section>
	<script src="script.js"></script>
    <script>
        AOS.init();
    </script>
	 <script>
    // Function to detect the operating system
    function detectOS() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        return "Android";
      } else if (/windows/i.test(userAgent)) {
        return "Windows";
      }
      return "Unknown";
    }

    // Apply changes based on the OS
    function applyOSChanges() {
      const os = detectOS();
      const body = document.body;
      const message = document.getElementById('message');

      if (os === "Android") {
        body.classList.add('android');
        message.textContent = "You are using an Android device!";
      } else if (os === "Windows") {
        body.classList.add('windows');
        message.textContent = "You are using a Windows device!";
      } else {
        message.textContent = "Operating system not recognized.";
      }
    }

    // Call the function on page load
    applyOSChanges();
  </script>
</body>
</html>
